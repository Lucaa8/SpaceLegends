{% extends 'layout.html' %}
{% block head %}

{% endblock %}
{% block content %}

    <div class="container-fluid h-100">
        <div class="row h-100 justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-4">
                <div class="card shadow" style="width: 100%;">
                    <form id="loginForm" data-url="{{ url_for('api.edit_profile') }}">
                        <div class="card-body">
                            <h3 class="card-title">Edit your profile</h3>

                            <div class="mb-3">
                                <label for="displayname" class="form-label">Display Name</label>
                                <input type="text" class="form-control" id="displayname" name="displayname">
                            </div>

                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <div id="alertMessage" class="alert alert-danger d-none" style="--bs-alert-margin-bottom: 0; margin-left: 0.5rem; word-break: break-all; font-size: 0.8rem" role="alert">
                                    Error Text
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <a href="{{ url_for('views.own_profile') }}">Go back</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
