<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <title>Space Legends</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='spacelegends.ico') }}">
        <!-- CSS Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Quantico -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link href="{{ url_for('static', filename='font.css') }}" rel="stylesheet">
        <!-- Header CSS -->
        <link href="{{ url_for('static', filename='header.css') }}" rel="stylesheet">
        <!-- Footer CSS -->
        <link href="{{ url_for('static', filename='footer.css') }}" rel="stylesheet">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        {% include 'header.html' %}
        {% block content %}
        {% endblock %}
        {% include 'footer.html' %}
    </body>
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
