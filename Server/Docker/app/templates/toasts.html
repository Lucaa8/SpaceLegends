<div class="toast-container">
    <div id="toastNotificationError" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header" style="background-color: rgba(33, 37, 41, 1) !important;">
            <strong class="mr-auto text-danger"><i class="fas fa-exclamation-circle"></i> Error</strong>
            <button onclick="bootstrap.Toast.getOrCreateInstance(document.getElementById('toastNotificationError')).hide()" type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div id="error-toast-text" style="background-color: rgba(33, 37, 41, 1) !important;" class="toast-body">
            Some Text
        </div>
    </div>
    <div id="toastNotificationInfo" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header" style="background-color: rgba(33, 37, 41, 1) !important;">
            <strong class="mr-auto text-info"><i class="fas fa-info-circle"></i> Info</strong>
            <button onclick="bootstrap.Toast.getOrCreateInstance(document.getElementById('toastNotificationInfo')).hide()" type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div id="info-toast-text" style="background-color: rgba(33, 37, 41, 1) !important;" class="toast-body">
            Some Text
        </div>
    </div>
</div>
